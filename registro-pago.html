<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    
    <div class="container">

        <h1>Registro Pago</h1>

        <form action="">

            <div class="form-control">
                <label for="fecha_clase">Fecha Clase</label>
                <input type="date" name="fecha_clase" id="fecha_clase_form">
            </div>

            <div class="form-control">
                <label for="monto">Monto</label>
                <input type="text" name="monto" id="monto">
            </div>
            
            <div class="form-control">
                <label for="pagada">Pagada</label>
                <input type="text" name="pagada" id="pagada_form">
            </div>

            <div class="form-control">
                <label for="fecha_pago">Fecha Pago</label>
                <input type="date" name="fecha_pago" id="fecha_pago_form">
            </div>

            <div class="form-control">
                <label for="medio_pago">Medio Pago</label>
                <input type="text" name="medio_pago" id="medio_pago_form">
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>

    </div>


    <script src="./src/js/script.js"></script>
</body>
</html>
